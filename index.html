<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <title>jQuery</title>
</head>
<div>
<h1 id="salaryCalc" class="card-header">Salary Calculator</h1>
</div>

<body>
    <div>
        <h3>Add Employee</h3>
        <input id="last" placeholder="Last">
        <label for="last"></label>
        <input id="first" placeholder="First">
        <label for="first"></label>
        <input id="ID" placeholder="ID">
        <label for="ID"></label>
        <input id="jobTitle" placeholder="Job Title">
        <label for="jobTitle"></label>
        <input id="annualSalary" placeholder="Annual Salary">
        <label for="annualSalary"></label>
        <button id="addEmployee" class="btn btn-outline-success">Add Employee</button>
    </div>
    <div id="employees">
        <h2>Employees</h2>
    </div>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>ID</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="employeeData">
        </tbody>
    </table>
    <div id="salarySum" class="card-footer">
        
        <h4>Monthly Cost: $<span id="totalField"></span>
        
       
    </h4>
    </div>

</body>

<span id="totalField"></span> -->
</html>
